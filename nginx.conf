server {
    # Nginx escucha en el puerto 80 (según docker-compose.yml)
    listen 80;
    
    # Define la raíz del documento como la carpeta 'public' de Laravel
    root /var/www/public;
    index index.php index.html;

    # Configuración de URLs amigables de Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Procesar archivos PHP a través de PHP-FPM
    location ~ \.php$ {
        try_files $uri =404;
        
        # ¡IMPORTANTE! Envía la petición al servicio 'app' (nombre del contenedor) en el puerto 9000
        fastcgi_pass app:9000;
        
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}